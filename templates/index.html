<html>
    <body>
        <h1>Predict whether Customer will Credit</h1>
        <h2>Key a value between 0 to 1 for each box (i.e. 0.1, 0.2, 0.7)</h2>
        <form action= "/" method="post">
            <p>Please enter Income</p>
            <p><input type="number" step = "0.1" name = "income"></p>
            <p>Please enter Age</p>
            <p><input type="number" step = "0.1" name = "age"></p>
            <p>Please enter Loan</p>
            <p><input type="number" step = "0.1" name = "loan"></p>
            <p><input type="submit" value = "Enter"></p>
        </form>
        {{result}}
    </body>
</html>
